<div>
  <form [formGroup]="form">
    <div class="form-group d-flex align-items-center">
      <label class="form-control-label">Tên phòng ban</label>
      <div class="w-100">
        <input type="text" class="form-control" formControlName="firstName" placeholder="Nhập vào Tên phòng ban">
      </div>
    </div>
    <div class="form-group d-flex" *ngIf="isEdit">
      <label class="form-control-label align-sefl-start">Trạng thái</label>
      <div class="w-100">
        <textarea type="text" class="form-control" formControlName="address" placeholder="Nhập vào địa chỉ"></textarea>
      </div>
    </div>
  </form>
</div>
<div *nzModalFooter>
  <button nz-button nzType="default" class="btn btn-light" (click)="destroyModal()">Hủy bỏ</button>
  <button nz-button nzType="primary" class="btn btn-primary" (click)="submit()">Lưu lại</button>
</div>
